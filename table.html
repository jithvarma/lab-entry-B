<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Table with Emphasis Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }

        .dropdown {
            text-align: center;
        }

        .deakin_img {
            background-color: #000;
            text-align: center;
            margin: 0 auto;
            padding: 5%;
            margin-bottom: 5%;
        }

        .deakin_img img {
            width: 15%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="deakin_img">
            <img src="logo_deakin-rebrand-stacked.png">
        </div>
        <div class="dropdown">
            <select>
                <option value="volvo">All Units</option>
                <option value="volvo">SIT701</option>
                <option value="saab">SIT764</option>
            </select>


        </div>
        <div class="bs-example">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Students Names</th>
                        <th>Safety Units</th>
                        <th>Unit Chair</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>1</td>

                        <td>SIT010</td>
                        <td>- -</td>
                        <td>
                            <form>
                                <div class="checkbox">
                                    <label><input type="checkbox" value=""> </label>
                                </div>
                            </form>
                        </td>
                    </tr>

                        </td>
                    </tr>
                    <tr class="table-info">

                    </tr>
                    <tr class="table-warning">

                    <tr class="table-active">

</html>
